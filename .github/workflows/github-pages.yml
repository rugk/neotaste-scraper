name: Daily Export and GitHub Pages Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  export_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies
  
    # Run the tool to generate HTML
    - name: Run export script
      run: |
        python neotaste_scraper.py --all --html index.html
        python neotaste_scraper.py --all --event --html event-only.html

    - name: Commit and push HTML to gh-pages
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output.html
        git commit -m "Update NeoTaste deals"
        git push origin HEAD:gh-pages  # Push to the gh-pages branch

    - name: Upload index.html as artifact
      uses: actions/upload-artifact@v4
      with:
        name: index.html
        path: index.html
